[phases.setup]
nixPkgs = [
  "python311",
  "dejavu_fonts",
  "fontconfig",
  "zlib",
  "stdenv.cc.cc.lib"
]

[phases.install]
commands = [
  "fc-cache -f -v",
  "ln -sf /nix/store/*-dejavu-fonts-*/share/fonts/truetype/dejavu /app/fonts"
]

[phases.start]
cmd = "${HOME}/.nix-profile/bin/gunicorn main:app --timeout 300 --bind 0.0.0.0:$PORT"
